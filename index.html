<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <img src="images/bg-pattern-top.svg" alt="image-top" class="image-top">
  <img src="images/bg-pattern-bottom.svg" alt="image-bottom" class="image-bottom">

  <div class="container">

    <div class="title">
      <img src="images/bg-pattern-card.svg" alt="" class="card-bg-img">
      <img src="images/image-victor.jpg" alt="profile" class="profile">
      <h2 class="name">Victor Crest <span class="age">26</span></h2> 
      <p class="address">London</p>
      <hr>
    </div>
    
    <div class="details">
      <div class="detail-1">
        <h2 class="count">80K</h2>
        <p class="desc">Followers</p>
      </div>
    
      <div class="detail-2">
        <h2 class="count">803K</h2> 
        <p class="desc">Likes</p>
      </div>
        
      <div class="detail-3">
        <h2 class="count">1.4K</h2>
        <p class="desc">Photos</p>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishal Kumar</a>.
  </footer>
</body>
</html>
